<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Archetype-c-zindex Visual Unit Tests</title>
    <link rel="stylesheet" href="css/zindex.css">
    <link rel="stylesheet" href="css/test.css">
  </head>
  <body>
    <h1 class="test-header--structure test-header--skin"><a href="https://github.com/Archetype-CSS/Archetype-c-zindex">Archetype-CSS/Archetype-c-zindex:</a> Visual Unit Tests</h1>

      <h3 class="test-title--structure test-title--skin">.test__c-zindex</h3>
      <p class="test-description--structure test-description--skin">A passing test should display RED on top of BLUE on top of GREEN on top of YELLOW.</p>

    <div class="wrapper" style="position:relative">
      <div class="test--structure test--skin test__c-zindex--red"
           style="background-color:red; position: absolute; top:0; left:0; color:white; padding:40px;">
        RED
      </div>

      <div class="test--structure test--skin test__c-zindex--blue"
           style="background-color:blue; position: absolute; top:40px; left:40px; color:white; padding:40px;">
        BLUE
      </div> 
        
      <div class="test--structure test--skin test__c-zindex--green"
           style="background-color:green; position: absolute; top:80px; left:80px; color:white; padding:40px;">
        GREEN
      </div>

      <div class="test--structure test--skin test__c-zindex--yellow"
           style="background-color:yellow; position: absolute; top:120px; left:120px; padding:40px;">
        YELLOW
      </div>
    </div><!--/wrapper-->
  </body>
</html>
